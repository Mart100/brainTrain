<html>
  <head>
    <title>BrainTrain</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Jquery -->

    <link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body id="body">
    <div id="text"></div>
    <input type="text" id="input">
    <div id="score">
      Wrong:              <span id="wrong">0</span><br>
      Correct:            <span id="correct">0</span><br>
      Tries:              <span id="tries">0</span><br>
      Percentage correct: <span id="percentage">0</span>%
    </div>
    <div id="menu">
      <input type="text" id="username_input" placeholder="name player"><br>
      <input type="number" id="length_input" min="1" placeholder="sequence length"><br>
      <button id="startButton">START</button><br>
      <button id="statistics_button">See Statistics</button>
    </div>
  </body>
</html>
